<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="main">

        <div class="inner-div">
            <div class="question">
                <h3 id="questionBox">
                    Question come from
                </h3>
            </div>
            <div class="col-box">
                <input name="option" type="radio" id="first" value="a">
                <label for="first">Option 1</label>
            </div>
            <div class="col-box">
            <input name="option" type="radio" id="second" value="b">
            <label for="second">Option 2</label>
            </div>
            <div class="col-box">
            <input name="option" type="radio" id="third" value="c">
            <label for="third">Option 3</label>
            </div>
            <div class="col-box">
            <input name="option" type="radio" id="fourth" value="d">
            <label for="fourth">Option 4</label>
            </div>
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
